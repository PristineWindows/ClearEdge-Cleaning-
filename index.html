<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pristine Windows</title>
  <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      color: #333;
    }

    header {
      background: white;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      border-bottom: 2px solid #00c0f3;
    }

    header img {
      height: 60px;
    }

    header h1 {
      color: #00c0f3;
      margin: 0;
    }

    header p {
      color: #555;
      margin: 0;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .box {
      background: #f9f9f9;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 40px;
    }

    h2 {
      color: #00c0f3;
      border-bottom: 2px solid #00c0f3;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .service-item {
      margin-bottom: 10px;
      font-weight: bold;
    }

    form {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Futura', sans-serif;
    }

    button {
      background: #00c0f3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00a2d1;
    }

    small {
      font-size: 12px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Pristine Windows Logo">
    <div>
      <h1>Pristine Windows</h1>
      <p>pristine-windowcleaners@outlook.com</p>
    </div>
  </header>

  <main>
    <section class="services box">
      <h2>Our Services</h2>
      <div class="service-item">Window Cleaning</div>
      <div class="service-item">Conservatory Cleaning</div>
      <div class="service-item">Door Cleaning</div>
    </section>

    <section class="coming-soon box">
      <h2>Coming Soon</h2>
      <div class="service-item">Pressure Washing</div>
      <div class="service-item">Gutter Cleaning</div>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <p>Please fill out the form and we will get back to you with a quote.</p>
      <form action="https://formsubmit.co/pristine-windowcleaners@outlook.com" method="POST">

        <!-- Dropdowns -->
        <label for="houseType">I have a</label>
        <select id="houseType" name="House Type" required>
          <option value="" disabled selected>Type of house</option>
          <option value="Detached">Detached</option>
          <option value="Semi-detached">Semi-detached</option>
          <option value="Terraced">Terraced</option>
          <option value="Bungalow">Bungalow</option>
          <option value="Flat / Apartment">Flat / Apartment</option>
          <option value="Cottage">Cottage</option>
          <option value="Other">Other</option>
        </select>

        <label for="bedrooms">My house has</label>
        <select id="bedrooms" name="Number of Bedrooms" required>
          <option value="" disabled selected>Number of bedrooms</option>
          <option value="1 Bedroom">1 Bedroom</option>
          <option value="2 Bedrooms">2 Bedrooms</option>
          <option value="3 Bedrooms">3 Bedrooms</option>
          <option value="4 Bedrooms">4 Bedrooms</option>
          <option value="5 Bedrooms">5 Bedrooms</option>
          <option value="6+ Bedrooms">6+ Bedrooms</option>
        </select>

        <label for="conservatory">My house</label>
        <select id="conservatory" name="Conservatory" required>
          <option value="" disabled selected>Conservatory?</option>
          <option value="Does have a conservatory">Does have a conservatory</option>
          <option value="Does not have a conservatory">Does not have a conservatory</option>
        </select>

        <label for="extension">My house has</label>
        <select id="extension" name="Extension" required>
          <option value="" disabled selected>Extension?</option>
          <option value="Does have an extension">Does have an extension</option>
          <option value="Does not have an extension">Does not have an extension</option>
        </select>

        <label for="frequency">I would like them cleaned</label>
        <small>Every 4 weeks at discounted price</small>
        <select id="frequency" name="Cleaning Frequency" required>
          <option value="" disabled selected>Every 4 weeks</option>
          <option value="Every 4 weeks">Every 4 weeks</option>
          <option value="Every 8 weeks">Every 8 weeks</option>
        </select>

        <!-- Basic Info -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="telephone">Telephone</label>
        <input type="tel" id="telephone" name="telephone" pattern="^\d{11}" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Hidden Fields -->
        <input type="hidden" name="_subject" value="New Quote Request from Pristine Windows!">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
