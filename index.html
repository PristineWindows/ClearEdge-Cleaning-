
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearEdge Cleaning Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #2d313c;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      color: #00b5e2;
      text-align: center;
    }
    .section {
      background: #3a3f4b;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .buttons, .counter {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #00b5e2;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #008bb8;
    }
    select, input[type="text"], input[type="number"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px 0;
      width: 100%;
    }
    .summary, .contact-form {
      display: none;
    }
    .quote-box {
      background-color: #ffffff10;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClearEdge Cleaning</h1>
    <h2>Traditional Window Cleaning</h2>

    <div class="section" id="start">
      <h2>Select Property Type</h2>
      <button onclick="selectType('bungalow')">Bungalow</button>
      <button onclick="selectType('semi')">Semi-Detached</button>
      <button onclick="selectType('terraced')">Terraced</button>
      <button onclick="selectType('detached')">Detached</button>
    </div>

    <div class="section" id="window-selection" style="display:none;">
      <div id="story-selection" style="display:none">
        <h2>How many stories?</h2>
        <div class="counter">
          <button onclick="changeCount('stories', -1)">-</button>
          <span id="stories">1</span>
          <button onclick="changeCount('stories', 1)">+</button>
        </div>
      </div>
      <h2>Windows</h2>
      <div class="counter">Windows: <button onclick="changeCount('small', -1)">-</button><span id="small">0</span><button onclick="changeCount('small', 1)">+</button></div>
      <div class="counter">Doors: <button onclick="changeCount('doors', -1)">-</button><span id="doors">0</span><button onclick="changeCount('doors', 1)">+</button></div>
      <h2>Conservatory Cleaning?</h2>
      <button onclick="toggleConservatory(true)">Yes</button>
      <button onclick="toggleConservatory(false)">No</button>
      <h2>Cleaning Frequency</h2>
      <button onclick="setFrequency('one-off')">One Off</button>
      <button onclick="setFrequency('4-week')">Every 4 Weeks</button>
      <button onclick="setFrequency('8-week')">Every 8 Weeks</button>
      <button onclick="calculateQuote()">Get Quote</button>
    </div>

    <div class="section summary" id="summary">
      <h2>Quote Summary</h2>
      <div class="quote-box" id="quoteText"></div>
      <button onclick="showContactForm()">Continue to Contact Form</button>
      <button onclick="resetForm()">Start Again</button>
    </div>

    <div class="section contact-form" id="contact">
      <h2>Contact Us</h2>
      <input type="text" placeholder="Name" />
      <input type="text" placeholder="Email" />
      <input type="text" placeholder="Phone Number" />
      <button>Submit</button>
    </div>
  </div>

  <script>
    const prices = {
      small: 1.7, 
      doors: 1,
      conservatory: 6,
    };

    let selections = {
      type: '',
      stories: 1,
      small: 0,
      medium: 0,
      large: 0,
      velux: 0,
      doors: 0,
      conservatory: false,
      frequency: '',
    };

    function selectType(type) {
      selections.type = type;
      document.getElementById('window-selection').style.display = 'block';
      if (type !== 'bungalow') {
        document.getElementById('story-selection').style.display = 'block';
      }
    }

    function changeCount(type, delta) {
      if (selections[type] + delta >= 0) {
        selections[type] += delta;
        document.getElementById(type).innerText = selections[type];
      }
    }

    function toggleConservatory(value) {
      selections.conservatory = value;
    }

    function setFrequency(freq) {
      selections.frequency = freq;
    }

    function calculateQuote() {
      let basePrice = 0;
      basePrice += selections.small * prices.small;
      basePrice += selections.doors * prices.doors;
      if (selections.conservatory) basePrice += prices.conservatory;
      const storyCharge = Math.max(0, selections.stories - 1);
      basePrice += storyCharge;

      let ongoingPrice = basePrice;
      let firstCleanPrice = ongoingPrice * 2;

      // Apply new frequency multipliers
      if (selections.frequency === '8-week') {
        ongoingPrice *= 4;
      } else if (selections.frequency === 'one-off') {
        ongoingPrice *= 5;
      }

      let quote = `Property Type: ${selections.type.charAt(0).toUpperCase() + selections.type.slice(1)}<br>
                   Stories: ${selections.stories}<br>
                   Small: ${selections.small}, Medium: ${selections.medium}, Large: ${selections.large}, Velux: ${selections.velux}<br>
                   Doors: ${selections.doors}, Conservatory: ${selections.conservatory ? 'Yes' : 'No'}<br>
                   Frequency: ${selections.frequency}<br>`;

      // Show first clean price only if not one-off
      if (selections.frequency !== 'one-off') {
        quote += `<strong>First Clean: £${firstCleanPrice.toFixed(2)}</strong><br>`;
      }

      if (selections.frequency === '4-week') {
        quote += `<strong>Every 4 Weeks: £${ongoingPrice.toFixed(2)}</strong>`;
      } else if (selections.frequency === '8-week') {
        quote += `<strong>Every 8 Weeks: £${ongoingPrice.toFixed(2)}</strong>`;
      } else {
        quote += `<strong>One Off: £${ongoingPrice.toFixed(2)}</strong>`;
      }

      document.getElementById('quoteText').innerHTML = quote;
      document.getElementById('summary').style.display = 'block';
    }

    function showContactForm() {
      document.getElementById('summary').style.display = 'none';
      document.getElementById('contact').style.display = 'block';
    }

    function resetForm() {
      window.location.reload();
    }
  </script>
</body>
</html>
