<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>ClearEdge Cleaning Quote</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;

    .container {
      display: flex;
    }
    .sidebar {
      background-color: #2d2f36;

      height: 100vh;
    }

    }

      padding: 40px;
    }
    .header {

      align-items: center;

    }
    .logo {

</head>

    <div class="main">
